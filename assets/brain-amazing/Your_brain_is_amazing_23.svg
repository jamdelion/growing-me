    <text id="Your_safety_sensor_learns_that_striped_orange_cats_mean_danger." data-name="Your safety sensor learns that striped orange cats mean danger." transform="translate(187 83)" fill="#29434c" font-size="10" font-family="GoodDogNew, GoodDog New"><tspan x="-60.385" y="8">Your safety sensor learns that </tspan><tspan x="-64.955" y="22">striped orange cats mean danger.</tspan></text>
    <text id="_Your_safety_sensor_switches_off_the_thinking_and_feeling_bits_of_the_brain_-_so_that_all_your_energy_can_be_used_on_keeping_you_safe._It_s_great_in_the_jungle_" data-name=" 
 Your safety sensor switches off the thinking and feeling bits of the brain - so that all your energy can be used on keeping you safe.  It’s great in the jungle…" transform="translate(9 182)" fill="#29434c" font-size="10" font-family="GoodDogNew, GoodDog New"><tspan x="158" y="8"> </tspan><tspan x="2.125" y="22" xml:space="preserve"> Your safety sensor switches off the thinking and feeling bits of the brain - so </tspan><tspan x="6.615" y="36" xml:space="preserve">that all your energy can be used on keeping you safe.  It’s great in the jungle…</tspan></text>
    <text id="But_when_you_move_to_the_city_seeing_a_cat_sets_your_safety_sensor_off_and_it_makes_if_really_tricky_for_the_thinking_and_feeling_bits_to_work_properly." data-name="But when you move to the city, seeing a cat sets your safety sensor off, and it makes if really tricky for the thinking and feeling bits to work properly." transform="translate(21 305)" fill="#29434c" font-size="10" font-family="GoodDogNew, GoodDog New"><tspan x="-150.585" y="8">But when you move to the city, seeing a cat sets your safety sensor off, and </tspan><tspan x="-145.9" y="22">it makes if really tricky for the thinking and feeling bits to work properly.</tspan></text>
